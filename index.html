<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>

    <title>Desafio 01 - DIO</title>
</head>
<body>

    <main>
        <h1>Vamos descobrir o seu Rank!</h1>

        <div class="form-container">
            <div class="form-section">
                <label for="name">Nome do Heroi:</label>
                <input type="text" id="name" name="name" value=""/>

                <label for="xp">Informe a XP do seu heroi: ( 0 - 20000 xp)</label>
                <input type="number" id="xp" name="xp" value=""/>

                <button onclick="hero()">Enviar</button>
            </div>

            <div class="hero-section">
                <div class="hero-info">
                    <div class="hero-name">
                        <label>Nome do heroi:</label>
                        <h3 id="nomeHeroi">Branco</h3>
                    </div>
                    
                    <div id="hero-rank">
                        <label>Rank:</label>
                    <h3 id="rankHeroi">Branco</h3>
                    </div>
                </div>

            </div>
            
        </div>
        

    </main>
    
    <script src="./index.js"></script>
</body>
</html>
